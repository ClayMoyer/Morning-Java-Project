<!DOCTYPE html>
<html>

<head>
    <title>Morning Java</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <section class="hero is-small is-primary">
            <div class="level hero-body">
                <div>
                    <p class="title">
                        Morning Java
                    </p>
                    <p class="subtitle">
                        Get it to go
                    </p>
                </div>
                <p class="title level-right">
                    Time
                </p>

            </div>
        </section>
    </header>

    <main>
        <div class="tile is-ancestor">
            <div class="tile is-3 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Personal Info</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Stocks</p>
                </div>
            </div>
            <div class="tile is-6 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">5-day Forecast</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="tile is-3 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Local News</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Global News</p>
                </div>
            </div>

        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
