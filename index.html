<!DOCTYPE html>
<html>

<head>
    <title>Morning Java</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <section class="hero is-small is-primary">
            <div class="level hero-body">
                <div>
                    <p class="title">
                        Morning Java
                    </p>
                    <p class="subtitle">
                        Get it to go
                    </p>
                </div>
                <p id="time" class="title level-right">
                    Time
                </p>

            </div>
        </section>
    </header>
    
    <main>
        <div class="tile is-ancestor">
            <div class="tile is-3 is-vertical is-parent">
                <div class="tile is-child box">
                    <div class="card">
                        <div class="card-content">
                            <p class="title">Stoicism Quote of the Day</p>
                            <p id="quote" class="title is-4"></p>
                            <p id="author" class="subtitle is-6"></p>
                        </div>
                        <footer class="card-footer mb-5">
                            <p class="card-footer-item">
                                <span>
                                    Open <a href="https://twitter.com">Twitter</a>
                                </span>
                            </p>
                            <p class="card-footer-item">
                                <span>
                                    Open <a href="https://facebook.com">Facebook</a>
                                </span>
                            </p>
                        </footer>
                    </div>
                    <p class="title is-4">Notes</p>
                    <div id="notes-box" class="control">
                        <textarea id="notes-input" class="textarea  mb-3" placeholder="Important numbers, To-do list, etc"></textarea>
                        <input id="saveBtn" class="button is-primary is-small is-responsive has-text-weight-bold" type="submit"
                            value="Save input">
                    </div>
                </div>
                <div class="tile is-child box">
                    <p class="title" id="nasdaq">Stocks:</p>
                    <p class='title' id="dowjones"></p>
                    <form>
                    <label for="stockname">Stock Name:</label>
                    <input type="text" id="stocktext">
                    <input type="button" value="Search" id="stockbutton">
                    </form>
                    
                </div>
            </div>
            <div class="tile is-6 is-vertical is-parent">
                <div id="weatherContainer" class="tile is-child box">
                    <p class="title">5-day Forecast</p>
                    <div class="field">
                        <label class="label">Enter City:</label>
                        <div class="control">
                            <input id="city" class="input">
                        </div>
                    </div>
                    <button id="weatherButton" type="submit" class="button is-primary">Submit</button>
                    <div class="level">
                        <div id="day0" class="box is-hidden">

                        </div>
                        <div id="day1" class="box is-hidden">

                        </div>
                        <div id="day2" class="box is-hidden">

                        </div>
                        <div id="day3" class="box is-hidden">

                        </div>
                        <div id="day4" class="box is-hidden">

                        </div>
                    </div>
                </div>
                <div id="trafficDiv"class="tile is-child box">
                    <div class="scrollDiv">
                        <p class="title">Directions</p>
                        <form action="" id="directionsForm">
                            <div class="input-div">
                                <label for="">Enter your Starting Address</label>
                                <input type="text" id="start">
                            </div>
                            <div class="input-div"> 
                                <label for="">Enter your destination</label>
                                <input type="text" id="dest">

                            </div>
                        <input id="trafficSub" type="submit" value="Submit">
                        </form>
                        <h4>  Directions </h4>
                        <div id="directions">
                        
                        </div>
                    </div>
                </div>
                </div>
            <div class="tile is-3 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Local News</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Global News</p>
                </div>
            </div>

        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
